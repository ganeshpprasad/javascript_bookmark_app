<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmark pages</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
          <nav>

        </nav>
        <h3 class="text-muted">Site Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your site</h1>

        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" placeholder="Website Name" id="siteName">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" placeholder="Website URL" id="siteUrl">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker App | Ganesh Prasad P | 2016</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
